<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background-color: #e6ffe6;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            border: 3px solid #007bff; /* azul */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 123, 255, 0.2);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            color: #007b00;
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #007bff;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745; /* verde */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesi칩n</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Correo electr칩nico" required>
            <input type="password" id="password" placeholder="Contrase침a" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // Sin validaciones: permite cualquier correo y contrase침a
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
